<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:cs="http://typo3.org/ns/DanielGoerz/FsCodeSnippet/ViewHelpers">
<f:layout name="Default" />

<f:section name="Main">
	<f:spaceless>
		<cs:codeSnippet commandLine="{commandline}" programmingLanguage="{programmingLanguage}">
			<code class="language-{programmingLanguage}">{data.bodytext}</code>
		</cs:codeSnippet>
	</f:spaceless>
</f:section>
</html>
